game action
gamedir action

// Server info
set hostname "AQtion Teamplay"
set net_port 27910
set dedicated 1
set public 1
set ininame "teamplay_action.ini"
set maplistname "maplist.ini"
set configlistname "configlist.ini"

// Loads the game module, load a map first
map credits

// Game parameters
set fraglimit 0
set timelimit 15
set roundlimit 12
set deathmatch 0
set teamplay 1
set dmflags 768
set maxclients 17 // 16 players + 1 mvd

//  Weapon/Item parameters
set tgren 1

// Exec other configs
exec autoexec.cfg
exec mvdserver.cfg

// Logfile
set logfile 2
set logfile_name teamplay1

// Set to last map in rotation
map urbanjungle
