game action
gamedir action

// Server info
set dedicated 1
set public 0
set ininame "action.ini"
set maplistname "maplist.ini"
set configlistname "configlist.ini"

// Loads the game module, load a map first
map credits

// Game parameters
set deathmatch 1
set teamplay 0
set dmflags 768

//  Weapon/Item parameters
set tgren 1

// Exec other configs
exec autoexec.cfg

// Logfile
set logfile 2

// Set to last map in rotation
map wfall
