game action
gamedir action

// Server info
set dedicated 1
set public 0
set ininame "teamplay_action.ini"
set maplistname "maplist.ini"
set configlistname "configlist.ini"

// Redirect to west coast teamplay server
set sv_redirect_address "useast.aq2world.com:27910"

// Loads the game module, load a map first
map wfall

// Game parameters
set fraglimit 0
set timelimit 15
set roundlimit 12
set deathmatch 0
set teamplay 1
set dmflags 768
set maxclients 10

//  Weapon/Item parameters
set tgren 1

// Exec other configs
exec autoexec.cfg

// Logfile
set logfile 2
set logfile_name tp1

// Set to last map in rotation
map wfall